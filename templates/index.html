<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
</head>
<body>
    <h1>Работа с SQLite (главная)</h1>

    <!-- Поиск записей -->
    <form method="GET" action="/">
        <input type="text" name="search" placeholder="Поиск..." value="{{ request.args.get('search','') }}">
        <button type="submit">Искать</button>
    </form>

    <!-- Форма добавления записи -->
    <form action="/add" method="post" style="margin-top:12px;">
        <input type="text" name="value" placeholder="Новое значение..." required>
        <button type="submit">Добавить</button>
    </form>

    {% if rows %}
    <h2>Текущие записи</h2>
    <table border="1" cellpadding="6">
        <tr><th>ID</th><th>Value</th></tr>
        {% for r in rows %}
        <tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td></tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Записей нет</p>
    {% endif %}

</body>
</html>
